---
layout: default
title: Bilingual Blog
---

<main class="post-list">
  {% for post in site.posts %}
    <article class="post-preview">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%B %d, %Y" }}
      </time>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</main>
